<!doctype html>
<html>
<head></head>
<body>
  <h1>Pitch</h1>

  <h2>Conversation to date</h2>
  {% for visit in visits %}
    <div> {{ visit.current_node }}
          {% for message in visit.messages %}
          <div>{{ message.body }}</div>
          {% endfor %} - sleep until: {{ visit.sleep_until }}
  </div>
  {% endfor %}
  <form action="/message" method="POST">
    <div>
      <label>From:
        <input type="text" name="phone_number" value="7037919267"/>
      </label>
    </div>
    <div>
      <label>Message:
        <input type="text" name="content"/>
      </label>
    </div>
    <button>Send</button>
  </form>
  <form action="/reset" method="POST">
    <div>
      <label>Reset number:
        <input type="text" name="phone_number" value="7037919267"/>
      </label>
    <button>Reset</button>
    </div>
</body>
</html>
